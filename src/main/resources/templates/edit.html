<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>edit</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

	<h2>메뉴조회/추가/수정/삭제</h2>

	<input id="name" type="text" placeholder="메뉴명"><br>
	<input id="price" type="text" placeholder="가격"><br>
	<input id="image" type="text" placeholder="이미지경로"><br>
	이미지첨부는 따로 해야하나? 조회되는 화면누르면 사진추가하는 형식?<br>
	<input id="description" type="text" placeholder="메뉴설명"><br>
	<select id="status"  placeholder="판매여부"><br>
		<option value="0">yes</option>
		<option value="1">no</option>
	</select>
	<select id="menuGroupId" placeholder="분류(메뉴그룹아이디)">
		<option value="1">밥</option>
		<option value="2">면</option>
		<option value="3">사이드</option>
		<option value="4">음료</option>
		<option value="5">타임리프로 불러야할듯</option>
	</select><br><br><br>

	<button id="reg">등록</button><br>
	<button id="del">삭제</button>
	<p id="result"></p>


	<script th:inline="javascript">
		$(function () {
			$('#reg').click((event) => {
				const name = $('#name').val();
				const price = $('#price').val();
				const imgUrl = $('#image').val();
				const description = $('#description').val();
				const isSale = $('#status').val();
				const menuGroup = {
				'id': $('#menuGroupId').val(),
					
				}
				if (name == '' || price == ''|| imgUrl == ''|| description == '') {
					alert('입력해주세요');
					return;
				}

				const path = '/api/admin/edit';
				const json = JSON.stringify({
					'name': name,
					'price': price,
					'imgUrl': imgUrl,
					'description': description,
					'isSale': isSale,
					'menuGroup': menuGroup
				});
				const csrfToken =/*[[${_csrf.token}]]*/ null;
				const csrfHeader =/*[[${_csrf.headerName}]]*/ null;
				$.ajax({
					url: path,
					type: 'POST',
					contentType: 'application/json',
					data: json,
					beforeSend: function (xhr) {xhr.setRequestHeader(csrfHeader, csrfToken);}
				}).done((result) => {
					console.log(result);
					if (result.result == "ok") {
						alert("등록 성공")
					} else alert("등록 실패. 이미 있는 아이디입니다")
				});
			});
			$('#del').click((event) => {
				const adminId = $('#adminId').val();
				const password = $('#password').val();
				if (adminId == '' || password == '') {
					alert('아이디와 비밀번호를 입력해주세요');
					return;
				}

				const path = '/api/admin/members';
				const json = JSON.stringify({
					'adminId': adminId,
					'password': password
				});
				const csrfToken =/*[[${_csrf.token}]]*/ null;
				const csrfHeader =/*[[${_csrf.headerName}]]*/ null;
				$.ajax({
					url: path,
					type: 'DELETE',
					contentType: 'application/json',
					data: json,
					beforeSend: function (xhr) {xhr.setRequestHeader(csrfHeader, csrfToken);}
				}).done((result) => {
					console.log(result);
					if (result.result == "ok") {
						alert("삭제 성공")
					} else alert("삭제 실패. 없는 아이디이거나 비밀번호가 틀렸습니다")
				});
			});
		});
	</script>
</body>

</html>
