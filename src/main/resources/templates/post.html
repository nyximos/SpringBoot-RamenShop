<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen Shop - Menu Post</title>
	<link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/css/main.css'>
</head>

<body>
	<header th:insert="header.html"></header>
	<div class="container">
		<div class="form-box">
			<form th:action="@{/admin/edit}" method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="inputTitle" class="col-sm-2 col-form-label"><strong>메뉴명</strong></label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" id="inputTitle">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAuthor" class="col-sm-2 col-form-label"><strong>가격</strong></label>
					<div class="col-sm-10">
						<input type="number" name="price" class="form-control" id="inputPrice">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>설명</strong></label>
					<div class="col-sm-10">
						<textarea type="text" name="discription" class="form-control" id="inputDiscription"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>이미지</strong></label>
					<div class="col-sm-10">
						<input type="file" id="imgFile" name="imgFile">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>메뉴그룹</strong></label>
					<div class="col-sm-10">
						<select th:name="menuGroupId" class="form-select form-select-lg mb-3"
							aria-label=".form-select-lg example" id="selectMenuGroup">
							<option selected>Open this select menu</option>
							<option th:value="1">면</option>
							<option th:value="2">밥</option>
							<option th:value="3">사이드</option>
							<option th:value="4">음료</option>
						</select>
					</div>
				</div>


				<div class="row">
					<div class="col-auto mr-auto"></div>
					<div class="col-auto">
						<input class="btn btn-outline-warning" type="submit" role="button" value="메뉴등록">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
