<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen Shop - Menu Post</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel='stylesheet' href='/css/admin.css'>
</head>

<body>
	<header th:insert="admin-header.html"></header>
	<div class="container">
		<div class="form-box">
			<form th:action="@{'/api/admin/menus/{id}'(id=${menu.id})}" method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="inputId" class="col-sm-2 col-form-label"><strong>메뉴아이디</strong></label>
					<div class="col-sm-10 mgt10">
						<input disabled type="text" name="id" class="form-control" id="inputId" th:value="${menu.id}">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputTitle" class="col-sm-2 col-form-label"><strong>메뉴명</strong></label>
					<div class="col-sm-10 mgt10">
						<input type="text" name="name" class="form-control" id="inputTitle" th:value="${menu.name}">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAuthor" class="col-sm-2 col-form-label"><strong>가격</strong></label>
					<div class="col-sm-10 mgt10">
						<input type="number" name="price" class="form-control" id="inputPrice" th:value="${menu.price}">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>설명</strong></label>
					<div class="col-sm-10 mgt10">
						<textarea type="text" name="discription" class="form-control" id="inputDiscription"
							th:text="${menu.discription}"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>이미지</strong></label>
					<div class="col-sm-10 mgt10">
						<input type="text" class="upload-name" th:value="${menu.imgName}" disabled>
						<input type="file" name="imgFile" th:id="|file_${menu.id}|" class="upload-hidden"
							onchange="changeFilename(this)" />
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label" disabled><strong>메뉴그룹</strong></label>
					<div class="col-sm-10 mgt10">
						<select th:name="menuGroupId" class="form-select form-select-lg mb-3"
							aria-label=".form-select-lg example" id="selectMenuGroup">
							<option th:each="m : ${menus}" th:text="${m.name}" th:value="${m.id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputContent" class="col-sm-2 col-form-label"><strong>판매여부</strong></label>
					<div class="col-sm-10 mgt10">
						<select th:name="isSale" class="form-select form-select-lg mb-3"
							aria-label=".form-select-lg example" id="setIsSale">
							<option th:value="true" selected>판매</option>
							<option th:value="false">미판매</option>
						</select>
					</div>
				<div>
					<input class="btn btn-outline-warning edit-button mgt10" type="submit" role="button" value="수정하기">
				</div>
				</div>

		</div>
	</div>
	</form>
	</div>
	</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
