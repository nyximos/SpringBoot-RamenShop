<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel='stylesheet' href='/css/admin.css'>

</head>


<body>
	<header th:insert="header.html"></header>
	<div class="login-component">
		<div class="login-box">
			<div class="login-title"><span class="login-title-L">L</span>ogin</div>
			<div>
				<section>
					<div th:if="${param.error}">Failed. Check username and password.</div>
					<div>
						<form th:action="@{/login}" method="post">
							<div class="login-input-botton">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" name="username" placeholder="ID" id="floatingInput">
									<label for="floatingInput">Username</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control" id="floatingPassword"
										placeholder="Password" name="password">
									<label for="floatingPassword">Password</label>
								</div>
							</div>
							<div>
								<input type="submit" class="login-button" value="Login" />
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
