<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel='stylesheet' href='/css/main.css'>
	<link rel='stylesheet' href='/css/menu.css'>

</head>

<body>
	<header th:insert="header.html"></header>
	<div class="container">
		<div class="menu-component">
			<div class="menu-box">
				<div class="menu">
					<div class="menu-title" th:text="${menu.name}"></div>
					<div><img th:src="@{/imgs/}+${menu.imgName}"></div>
					<div th:text="|${menu.price}원|"></div>
					<div th:text="${menu.discription}"></div>
				</div>
				<div class="option-box" th:each="option : ${options}">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:if="${option.id}">
						<label class="form-check-label" for="flexCheckDefault" th:text="${option.name}">
							Default checkbox
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>



	<script>
		$(window).scroll(function () {  //스크롤이 움직일때마다 이벤트 발생 
			let position = $(window).scrollTop(); // 현재 스크롤바의 위치값을 반환합니다.
			$('.quickmenu').stop().animate({top: position + "px"}, 1000); //해당 오브젝트 위치값 재설정
		});
	</script>
</body>

</html>
