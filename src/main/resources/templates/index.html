<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link sec:authorize="isAnonymous()" rel='stylesheet' href='/css/main.css'>
	<link sec:authorize="isAuthenticated()" rel='stylesheet' href='/css/admin.css'>
	<link rel='stylesheet' href='/css/index.css'>

</head>


<body>
	<header sec:authorize="isAnonymous()" th:insert="header.html"></header>
	<header sec:authorize="isAuthenticated()" th:insert="admin-header.html"></header>
	<div class="container center" sec:authorize="isAnonymous()">
		<div class="outer-user-box">
			<div class="inner-user-box text-center">
				<a th:href="@{/menus}">주문하기</a>
			</div>
			<div class="inner-user-box text-center">
				<a th:href="@{/login}">관리자로그인</a>
			</div>
		</div>
	</div>
	<div class="container center" sec:authorize="isAuthenticated()">
		<div class="outer-admin-box">
			<div class="box">
				<a th:href="@{/admin/menus}">메뉴수정</a>
			</div>

			<div class="box">
				<a th:href="@{/admin/sales}">매출통계</a>
			</div>

			<div class="box">
				<a th:href="@{/admin/members}">관리자등록</a>
			</div>

		</div>
	</div>
</body>

</html>
