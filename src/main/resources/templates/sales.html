<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ramen shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel='stylesheet' href='/css/admin.css'>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="header.html"></header>
	<div class="sales-component">
	<h2>기간별 매출액</h2>
	
	<h3 th:text="|일간 매출액 : ${daySales}원|"></h3>
	<h3 th:text="|주간 매출액 : ${weekSales}원|"></h3>
	<h3 th:text="|월간 매출액 : ${monthSales}원|"></h3>
	<h3 th:text="|년간 매출액 : ${yearSales}원|"></h3>
	<hr>
	
	<h2>메뉴별 판매량</h2>
	<form th:action="${'/admin/sales'}" th:method="Post">
		<select th:name="menu" id="selectMenuGroup">
			<option value="전체">전체</option>
			<option th:each="m : ${menus}" th:text="${m.name}" th:value="${m.name}"></option>
		</select>

		<input type="date" class="form-control" name="fromdate" placeholder="date input">
		<input type="date" class="form-control" name="todate" placeholder="date input">



		<button>검색</button>
	</form>

	<table>
		<tr>
			<td></td>
			<td>메뉴</td>
			<td>가격</td>
			<td>판매수량</td>
			<td>판매액</td>
			<td>옵션판매액</td>
			<td>총판매액</td>
		</tr>
		<tr th:each="s : ${sales}">
			<td th:text="${sStat.count}"></td>
			<td th:text="${s[0]}"></td>
			<td th:text="${s[1]}"></td>
			<td th:text="${s[2]}"></td>
			<td th:text="${s[3]}"></td>
			<td th:text="${s[4]}"></td>
			<td th:text="${s[5]}"></td>
		</tr>
	</table>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<div>
		<canvas id="chart"></canvas>
	</div>
	</div>
	<script th:inline="javascript">

		/*<![CDATA[*/

		var sales = /*[[ ${sales} ]]*/'';
		/*]]*/

		var labelList = new Array();
		var valueList = new Array();
		var colorList = new Array();

		for (var i = 0; i < sales.length; i++) {
			labelList.push(sales[i][0]);
			valueList.push(sales[i][2]);
			colorList.push(colorize());

		}

		var data = {
			labels: labelList,
			datasets: [{
				backgroundColor: colorList,
				data: valueList
			}],
			options: {
				title: {
					display: true,
					text: '유저별 접속 횟수'
				}
			}
		};

		var ctx1 = document.getElementById('chart');
		new Chart(ctx1, {
			type: 'bar',
			data: data
		});

		function colorize() {
			var r = Math.floor(Math.random() * 200);
			var g = Math.floor(Math.random() * 200);
			var b = Math.floor(Math.random() * 200);
			var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
			return color;
		}

		$(document).ready(function () {

		});


	</script>




</body>

</html>
