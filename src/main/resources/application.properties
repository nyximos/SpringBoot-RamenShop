server.port=8086
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#Entity 설정이 바뀌면 테이블을 업데이트 하라는 뜻. 개발이 끝나면 아래 줄을 삭제하거나 none으로 변경한다.
spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mariadb://localhost:3306/ramen
spring.datasource.username=ramen
spring.datasource.password=ramen

spring.thymeleaf.cache=false

# 커넥션 객체의 최대 수를 4개로 설정하겠다는 의미
spring.datasource.hikari.maximum-pool-size=4
